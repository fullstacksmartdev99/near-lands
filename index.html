<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="phaser-example"></div>
    <p class="before-login">
      <a href="javascript:login()">Login with NEAR Wallet</a> to play
      <span class="error" style="color: red;"></span>
    </p>
    <p class="require-login">
      You are logged in as <b class="user-name">...</b>. <a href="javascript:logout()">Logout</a>.
      <span class="pending-tiles"></span>
      <span class="error" style="color: red;"></span>
    </p>
    <p>
      Based on <a href="http://labs.phaser.io/view.html?src=src/tilemap/paint%20tiles.js">Phaser 3 example</a>.
    </p>
    <p>
      Fork on <a href="https://github.com/vgrichina/near-lands">GitHub</a>.
    </p>
  </body>
</html>
